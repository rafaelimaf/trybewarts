<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login" id="infoLogin">
      Email: <input type="email" name="email" id="login-email" placeholder="Email" autocomplete="off" required>
      Senha: <input type="password" name="password" id="login-password" placeholder="Senha" required>
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <div id="first">
        <input type="text" name="nome" id="input-name" placeholder="Nome" class="side">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="side">
      </div>
      <div id="second">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <section class="container">
        <div id="third">
          <label id="label-family">Qual sua família?</label>
          <label for="family-frontend">
            <input type="radio" name="family" value="Frontend" id="family-frontend">Frontend
          </label>
          <label for="family-backend">
            <input type="radio" name="family" value="Backend" id="family-backend">Backend
          </label>
          <label for="family-fullstack">
            <input type="radio" name="family" value="FullStack" id="family-fullstack">Fullstack
          </label>
        </div>
        <section id="checkbox-content">
          <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest
            <input type="checkbox" value="Promises">Promises
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python
          </div>
        </section>
      </section>
      <section id="rate-content">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </section>
      <label for="textearea-content" class="textarea">Deixe seu comentário:
        <textarea name="coment" id="textearea-content" rows="7" cols="30" maxlength="500"></textarea>
      </label>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
