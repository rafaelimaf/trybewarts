<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">Trybewarts
        <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
        <form action="" method="GET" class="trybewarts-login">
            Email: <input type="email" name="email" id="input-email" placeholder="Email" required>
            Senha: <input type="password" name="password" id="input-password" placeholder="Senha" required>
            <button id="btn-login">Entrar</button>
        </form>
    </header>
</body>
</html>
